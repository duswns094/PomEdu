<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
            <h4 class="modal-title">회원 가입</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </button>
            </div>
            <div class="modal-body mx-3">
            <form id="signup-form" method="post" data-csrfmiddlewaretoken="{{ csrf_token }}">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <label for="userid" class="col-form-label">아이디</label>
                    <input type="text" class="form-control" name="userid" id="userid" required="required">
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <label for="password" class="col-form-label">비밀 번호</label>
                    <input type="password" placeholder="8자리 이상 (영어 대문자, 소문자, 숫자, 특수문자 중 3종류 조합)" class="form-control" name="password" id="password" required="required">
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <label for="password2" class="col-form-label">비밀 번호 확인</label>
                    <input type="password" placeholder="비밀번호 재입력" class="form-control" name="password2" id="password2" required="required">
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <label for="name" class="col-form-label">이름</label>
                    <input type="text" placeholder="ex. 홍길동" id="name" name="name" class="form-control validate">
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <label for="phone_number" class="col-form-label">전화번호</label>
                    <input type="tel" placeholder="ex. 01012345678" name="phone_number" id="phone_number" class="form-control validate">
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <label for="email" class="col-form-label">이메일</label>
                    <input type="email" placeholder="ex. adc@abc.com" id="email" name="email" class="form-control validate">
                </div>
                <div class="form-group">
                <label for="school" class="col-form-label">학교</label>
                <input type="text" placeholder="ex. 해운대고등학교" class="form-control" name="school" id="school">
                </div>     
                <div class="form-group">
                <label for="birth_date" class="col-form-label">생년월일</label>
                <input type="date" class="form-control validate" name="birth_date" id="birth_date">
                </div>
            </form>
            <div class="modal-footer">
                <a type="button" href="{% url 'accountapp:signup' %}" class="btn-signup btn btn-primary">가입하기</a>
            </div>
            </div>
        </div>
    </div>
</div>

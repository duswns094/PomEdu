{% extends 'base.html' %}

{% block content %}

  <div>
    <div style = "text-align: center; max-width: 400px; margin: 0 auto 1.5rem auto">
      <img src="{{ target_lecture.image.url }}" alt=""
           style="height: 20rem; width: 15rem; border-radius: 2rem; margin-bottom:2rem; object-fit: cover;">
      <h2 style="font-family: 'NanumSquareB'">
        {{ target_lecture.name }}
      </h2>
    </div>

  </div>
  <div>
    <div>
    <hr style = "display:flex; justify-content:center;">
    </div>
    <div style="--text-color:black;">
        {% include 'snippets/video_list_fragment.html' with video_list=object_list %}
    </div>
  </div>

{% endblock %}

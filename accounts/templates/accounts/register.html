<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    {% include "head_part.html" %}
</head>

<body class="bg-gradient-primary">
    {% for message in messages %}
    <div class="container my-3 text-center">
        <div class="alert {{ message.tags }} alert-dismissible" id="myAlert">
            {{ message }}
            <a href="#" class="close">&times;</a>
        </div>
    </div>
    <script>
        $(document).ready(function(){
          $(".close").click(function(){
            $("#myAlert").alert("close");
          });
        });
    </script>
    <script src="{% static 'js/msg.js' %}"></script>
    {% endfor %}
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action = "{% url 'accounts:register' %}" method ="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="username" autocomplete = "off" class="form-control form-control-user" id="username"
                                        placeholder="아이디" required value="{{ form.username.value|default_if_none:''}}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="first_name"
                                            placeholder="이름" name="first_name" value="{{ form.first_name.value|default_if_none:'' }}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="last_name"
                                            placeholder="성" name="last_name" value="{{ form.last_name.value|default_if_none:'' }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="이메일을 입력하세요" name="email" required value="{{ form.email.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" autocomplete="new-password"
                                            id="password1" placeholder="비밀번호" name="password1" required value="{{ form.password1.value|default_if_none:'' }}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" autocomplete="new-password"
                                            id="password2" placeholder="비밀번호 확인" name="password2" value="{{ form.password2.value|default_if_none:'' }}">
                                    </div>
                                </div>
                                <input type="submit" value="회원가입" class="btn-signup btn-primary btn-user btn-block">
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'accounts:login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
